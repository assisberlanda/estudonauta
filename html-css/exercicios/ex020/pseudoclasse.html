<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 100px;
            width: 100px;
            padding: 50px;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            font-size: 3em;
        }
        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01<p>Eu</p></div> 
    <div id="d2">02<p>Te</p></div> 
    <div id="d3">03<p>Amo</p></div> 
</body>
</html>
